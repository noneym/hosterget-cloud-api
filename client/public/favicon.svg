<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded background for better visibility -->
  <rect width="100" height="100" rx="20" fill="url(#grad1)"/>

  <!-- Stylized "H" letter with cloud/server concept -->
  <g transform="translate(50, 50)">
    <!-- Left vertical bar -->
    <rect x="-25" y="-28" width="10" height="56" rx="3" fill="white" opacity="0.95"/>

    <!-- Right vertical bar -->
    <rect x="15" y="-28" width="10" height="56" rx="3" fill="white" opacity="0.95"/>

    <!-- Horizontal connection with cloud shape -->
    <path d="M -15 -3 L -8 -3 Q -5 -8 0 -8 Q 5 -8 8 -3 L 15 -3 L 15 3 L 8 3 Q 5 8 0 8 Q -5 8 -8 3 L -15 3 Z"
          fill="white" opacity="0.95"/>

    <!-- Small dots for server/data indication -->
    <circle cx="-20" cy="-15" r="2" fill="white" opacity="0.7"/>
    <circle cx="-20" cy="0" r="2" fill="white" opacity="0.7"/>
    <circle cx="-20" cy="15" r="2" fill="white" opacity="0.7"/>

    <circle cx="20" cy="-15" r="2" fill="white" opacity="0.7"/>
    <circle cx="20" cy="0" r="2" fill="white" opacity="0.7"/>
    <circle cx="20" cy="15" r="2" fill="white" opacity="0.7"/>
  </g>
</svg>
